<!doctype html>
<html lang="en">

<head>

        content="sitio creado para amantes del club Atlético River Plate,se encontraran datos relevantes de la historia del club rioplatense">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contacto</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <header class="container-fluid header">
        <div class="row">
            <div class="col-md-12">
                <div class="text-white">
                    <h1 class="header__title">La página Millonaria</h1>
                    <h2>RIVER PLATE</h2>
                </div>
                <nav class="nav nav-pills flex nav-page menu pt-5">
                    <a class="flex-sm-fill text-sm-center nav-link  nav-page__items" aria-current="page"
                        href="index.html">Inicio</a>
                    <a class="flex-sm-fill text-sm-center nav-link nav-page__items" href="historia.html">Historia</a>
                    <a class="flex-sm-fill text-sm-center nav-link nav-page__items"
                        href="estadisticas.html">Estadísticas</a>
                    <a class="flex-sm-fill text-sm-center nav-link nav-page__items" href="tienda.html">Tienda</a>
                    <a class="flex-sm-fill text-sm-center nav-link active nav-page__items"
                        href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container div-form">
            <div class="row">
                <div class="col-md-8 mx-auto pt-5">
                    <form class="g-3">
                        <div class="pt-4">
                            <label for="validationDefault01" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                        </div>
                        <div class="pt-4">
                            <label for="validationDefault02" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                        </div>
                        <div class="pt-4">
                            <label for="validationDefaultUsername" class="form-label">Apodo</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="pt-4">
                            <label for="validationDefault04" class="form-label">Ciudad</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Ciudad...</option>
                                <option>Buenos Aires</option>
                                <option>La Plata</option>
                                <option>Quilmes</option>
                            </select>
                        </div>
                        <div class="pt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Términos y Condiciones
                                </label>
                            </div>
                        </div>
                        <div class="pt-4 pb-5">
                            <button class="btn btn-primary div-form__letra" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-md-12 pt-5 pb-3">
                <h2>¡¡Para más info!!</h2>
            </div>
            <div class="icon_footer pb-5">
                <div><a href="https://www.facebook.com/lucho.blanco"><img class="iconos-footer" src="./imagenes/facebook_47004.png" alt="Contacto email"></a></div>
                <div><a href="https://www.instagram.com/luchoblanco_/"><img class="iconos-footer" src="./imagenes/insta.png" alt="Contacto email"></a></div>
                <div><a href="mailto:lucianoblanco47@gmail.com"><img class="iconos-footer" src="./imagenes/1490889681-email_82528.png" alt="Contacto email"></a></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
